apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: admin-dashboard
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: 1m
  configMapRef:
    name: grafana-admin-dashboard
    key: grafana-admin-dashboard.json
