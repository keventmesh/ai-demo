  name: reply-service-trigger-1
  namespace: ai-demo
spec:
  broker: predictions-broker
  filter:
    attributes:
      type: com.knative.dev.prediction.event
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: reply-service-internal-1
